disableWALMode: false
readOnly: false
persistentConnection: true
# corsOrigin: https://myownsite.com
storedStatements:
  - id: Q1
    sql: SELECT * FROM TBL 
  - id: Q2
    sql: INSERT INTO TBL VALUES (:id, :val)
  - id: Q3
    sql: DELETE FROM TBL
useOnlyStoredStatements: false
macros:
  - id: M1
    statements:
      - CREATE TABLE IF NOT EXISTS TBL (ID INT, VAL TEXT)
  - id: M2
    statements:
      - ^Q3
initMacros:
  - M1
startupMacros:
  - M2
macrosEndpoint:
  authToken: ciao
  hashedAuthToken: b133a0c0e9bee3be20163d2ad31d6248db292aa6dcb1ee087a2aa50e0fc75ae2
backup:
  backupTemplate: ~/first_{}.db
  numFiles: 3
  atStartup: true
backupEndpoint:
  authToken: ciao
  hashedAuthToken: b133a0c0e9bee3be20163d2ad31d6248db292aa6dcb1ee087a2aa50e0fc75ae2